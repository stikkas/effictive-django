{% extends 'base.html' %}
{% block header %}
    Редактирование адресов
{% endblock %}
{% block content %}
    <p>Редактирование адресов для {{ contact }}</p>
    <form action="{% url 'contacts-edit-addresses' pk=contact.id %}" method="post">
        {% csrf_token %}
        {{ form.management_form }}
        {% for address_form in form %}
            <ul class="form-group">{{ address_form.as_ul }}</ul>
        {% endfor %}
        <input type="submit" value="Сохранить" class="btn btn-success"/>
    </form>
{% endblock %}
